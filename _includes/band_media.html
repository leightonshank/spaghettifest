<div class="media">
  <a class="pull-left" href="#">
    <img class="media-object" src="/assets/bands/{{ include.name | downcase | replace:" ","-" }}-50x50.jpg" />
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{ include.name }}</h4>
    {% if include.description %}
    {{ include.description }}
    {% endif %}
  </div>
</div>
