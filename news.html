---
layout: default
title: Spaghettifest 11 | Festival News
---

<h2>Festival News</h2>
<div class="row">
  <div class="span8">
    <ul class="posts unstyled">
      {% for post in site.posts %}
      <li>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <p class="label label-inverse">{{ post.date | date: "%B %d, %Y" }}</p>
        <div class="post">
          {{ post.content }}
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="span4">
    <!-- twitter follow and tweet buttons -->
    <p>
      <!-- follow  -->
      <a href="https://twitter.com/spaghettifest" class="twitter-follow-button" data-show-count="true" data-lang="en" data-width="300" data-size="large">Follow @spaghettifest</a>
      <!-- tweet -->
      <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-size="large" data-url="http://www.spaghettifest.com" data-related="spaghettifest:Spaghettifest X" data-via="spaghettifest" data-hashtags="spaghettifest">Tweet</a>
    </p>

    <!-- facebook -->
    <p>
      <iframe src="http://www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2Fspaghettifest&amp;width=300&amp;height=350&amp;colorscheme=dark&amp;show_faces=false&amp;border_color=%23fc3&amp;stream=true&amp;header=false" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:300px; height:350px;background-color:#333;" allowTransparency="true"></iframe>
    </p>
  </div>
</div>
